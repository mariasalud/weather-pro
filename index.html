<!DOCTYPE html>
<html>
  <head>
      <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/e86808a0f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
<div class="container"

  <body>
    <div class="weather-app">
      <form 
      class="search-form"
       id="search-form">
        
    <input
        type="search" 
        placeholder="Type a city"
        autocomplete="off" 
        autofocus="on"
        id="city-input"
       
        <div>
        <input type="submit" 
        class="btn btn-primary"
        value="Reserch " />
      
      <div id="green">
        <button 
        type="button" 
        class="btn btn-success w-50" 
        id="current-location-button">
        Current 📍
      </button>
       
      </div>
</div>


        </form>
         <h1 id="city">
  Wylie
  <a href="https://www.netlify.com">Netlify</a>
 </h1>
 
 <ul> 
    <li id="date">
     
    </li>
<li>
  
</li>
</ul>

<div class="row">
  <div class="col-6">
    <i class="far fa-sun sun-icon"></i>
    <span class="temperature" id="temperature">86°</span> 
 <span class="units">
    <a href="#" id="celsius-link"> C° </a>  |
    <a href="#" id="fahrenheit-link"> F° </a>
  </span>
</div>
    <div class="col-6">
  <ul>
   <li>
    Precipitation: 10%
   </li>
  <li>
    Wind: <span id="wind"> 6 </span>MPH
  </li>
  <li>
    Himidity: <span id="humidity">72</span>%
  </li>
</ul>
</div>
<div>
<div id="description"> Partly Sunny </div>
<br />
<br />



<div class="borders">
<div class="card-deck">
<div class="days">
   <span class="wednesday">
<div class="row">
     <div class="col-2">
    Wed 7 </div>
  <i class="fas fa-sun class-sun"></i>
  <span> 90°</span>
  <span> 72° </span>
  </span>
</div>


     <span class="thursday">  
        <div class="row">
      <div class="col-2"> 
        Thur 8 </div>
      <i class="fas fa-sun class-sun"></i>
      <span> 90°</span>
      <span> 72° </span>
     </span>


         <span class="friday"> 
            <div class="row">
          <div class="col-2">
            Fri 9 </div>
            <i class="fas fa-cloud-showers-heavy"></i>
          <span> 90°</span>
          <span> 72° </span>
        </span>


           <span class="saturday">
              <div class="row">
              <div class="col-2">
                 Sat 10 </div>
                 <i class="fas fa-cloud"></i>
              <span> 90°</span>
              <span> 72° </span>
              </span>
            
              
              <span class="sunday">
                  <div class="row">
                  <div class="col-2">
                     Sun 11 </div>
                     <i class="fas fa-poo-storm"></i>
                  <span> 90°</span>
                  <span> 72° </span>
                </span>
              
                
                  <span class="monday">
                      <div class="row">
                      <div class="col-2"> 
                        Mon 12 </div>
                        <i class="fas fa-cloud-sun"></i>
                      <span> 90°</span>
                      <span> 72° </span>
                  </span>
            </div>
              </div>
               <p class="footer">
                     <a href="https://github.com/mariasalud/weather-pro" Open-source code 
                     target="_blank">Open-source code</a>   by:Maria Garcia
                     </p>
                          </div>
                      </div>
                  </div>
           <script src="src/index.js"></script>
       </body>
</html>
