<!DOCTYPE html>
<html>
  <head>
      <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/e86808a0f5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
<div class="container"

  <body>
    <div class="weather-app">
      <form 
      class="search-form"
       id="search-form">
        
    <input
        type="search" 
        placeholder="Type a city"
        autocomplete="off" 
        autofocus="on"
        id="city-input"
       
        <div>
        <input type="submit" 
        class="btn btn-primary"
        value="Reserch " />
      
      <div id="green">
        <button 
        type="button" 
        class="btn btn-success w-50" 
        id="current-location-button">
        Current 📍
      </button>
       
      </div>
</div>


        </form>
         <h1 id="city">
  Wylie
  <a href="https://www.netlify.com">Netlify</a>
 </h1>
 
 <ul> 
    <li id="date">
     
    </li>
<li>
  
</li>
</ul>

<div class="row">
  <div class="col-6">
    <i class="far fa-sun sun-icon"></i>
    <span class="temperature" id="temperature">86°</span> 
 <span class="units">
    <a href="#" id="celsius-link"> C° </a>  |
    <a href="#" id="fahrenheit-link"> F° </a>
  </span>
</div>
    <div class="col-6">
  <ul>
   <li>
    Precipitation: 10%
   </li>
  <li>
    Wind: <span id="wind"> 6 </span>MPH
  </li>
  <li>
    Himidity: <span id="humidity">72</span>%
  </li>
</ul>
</div>
<div>
<div id="description"> Partly Sunny </div>
<br />
<br />



<div class="borders">
<div class="card-deck">
<div class="wednesday"> Wed 7
<div class="row">
  <div class="col-2">
  <i class="fas fa-sun class-sun"></i>
  <div class="predict"> 90°</div>
  <div class="predict"> 72° </div>
</div>
</div>


     <div class="thursday">  Thur 8
        <div class="row">
      <div class="col-2"> 
        <i class="fas fa-sun class-sun"></i>
      <div class="predict"> 90°</div>
      <div class="predict"> 72° <div>
      </div>
      </div>

         <div class="friday"> Fri 9
            <div class="row">
          <div class="col-2">
            <i class="fas fa-cloud-showers-heavy class-showers"></i>
          <div class="forcast"> 90°</div>
          <div class="forcast"> 72° </div>
            </div>
            </div>

           <div class="saturday"> Sat 10
              <div class="row">
              <div class="col-2">
                  <i class="fas fa-cloud class-cloud"></i>
              <div class="forcast"> 90°</div>
              <div class="forcast"> 72° </div>
              </div>
            </div>

              <div class="sunday"> Sun 11
                  <div class="row">
                  <div class="col-2">
                     <i class="fas fa-poo-storm  class-storm"></i>
                  <div class="forcast"> 90°</div>
                  <div class="forcast"> 72° </div>
                  </div>
              </div>
                
                  <div class="monday"> Mon 12
                      <div class="row">
                      <div class="col-2"> 
                        <i class="fas fa-cloud-sun class-storm"></i>
                      <div class="estimate"> 90°</div>
                      <div class="estimate"> 72° </div>
                      </div>
                      </div>
                  </div>
              </div>
              <div>
               <p class="footer">
                    Created by Maria Garcia <a href="https://github.com/mariasalud/weather-pro" Open-source-code
                     target="_blank">Open-source code</a> 
                     </p>
                    </div>
                  </div>
 <script src="src/index.js"></script>
       </body>
</html>
